<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Display</title>
  <style>
    body {
      margin: 0;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .banner {
      width: 80%;
      height: 60px;
      border: 2px solid black;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background: white;
    }
  </style>
</head>
<body>
  <div id="display" class="banner"></div>

  <script>
    const display = document.getElementById("display");

    function updateText() {
      const text = localStorage.getItem("sharedText") || "";
      display.textContent = text;
    }

    // Update on load
    updateText();

    // Update when input changes in page1
    window.addEventListener("storage", updateText);
  </script>
</body>
</html>
