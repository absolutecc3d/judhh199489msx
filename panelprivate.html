<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <input id="textInput" type="text" placeholder="Type something..." />
  
  <div class="button-row">
    <button id="sendBtn">Send</button>
    <button id="clearBtn">Clear</button>
  </div>
  
  <script>
    const input = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Send button saves input to localStorage
    sendBtn.addEventListener("click", () => {
      localStorage.setItem("sharedText", input.value);
      localStorage.setItem("bgColor", input.value.trim() ? "orange" : "white");
      window.dispatchEvent(new Event("storage"));
    });

    // Clear button logic
    clearBtn.addEventListener("click", () => {
      input.value = "";
      localStorage.setItem("sharedText", "");
      localStorage.setItem("bgColor", "white");
      window.dispatchEvent(new Event("storage"));
    });

    // Restore if previously typed
    input.value = localStorage.getItem("sharedText") || "";
  </script>
</body>
</html>
